<html>
    <head>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="login.js" type="text/javascript"></script>
        <link href="login.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="wrap">
            <div id="background">
                <div class="flex" id="name-area">
                    <div class="flex" id="circle">
                        <h class="username-first-letter" id="letter"></h>
                    </div>
                </div>
                <div id="welcome">
                    <p id="welcome-text"> Welcome 
                        <span class="returning-user">back </span>
                        to the blah blah blah server!
                    </p>
                </div>
                <div class="flex" id="input-area">
                    <p id="login-info">
                        <span class="first-half"></span> 
                        <span class="type-text"></span>
                        <span class="second-half"></span> 
                    </p>
                    <form class="flex" id="passwordForm">
                        <input id="passwordInput" type="password" name="password" placeholder="Password" required autofocus>
                        <input id="confirmPasswordInput" type="password" name="confirmPassword" placeholder="Confirm Password" required>
                        <input id="passwordSubmit" type="submit"> <!-- Had to add a hidden submit button in order to get submitting with enter working. -->
                    </form>
                    <p class="warning">Warning: The passwords are currently stored in plain text!</p>
                </div>
            </div>
        </div>
    </body>
</html>
