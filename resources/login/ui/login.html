<html>
    <head>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="login.js" type="text/javascript"></script>
        <link href="login.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="wrap">
            <div id="background">
                <div class="flex" id="name-area">
                    <div class="flex" id="circle">
                        <h class="username-first-letter" id="letter">
                            P
                        </h>
                    </div>
                </div>
                <div id="welcome">
                    <p id="welcome-text"> Welcome 
                        <span class="returning-user">back </span>
                        to the blah blah blah server!
                    </p>
                </div>
                <div class="flex" id="input-area">
                    
                    <p id="please-login">Please 
                        <span class="type-text">login</span>
                         to continue! </p>
                    <form class="flex" id="passwordForm" action="#" onsubmit="handleSubmit(event)"><input id="passwordInput" type="password" name="Password" placeholder="Password"></form>
                    <p class="warning">Warning: The passwords are currently stored in plain text!</p>
                </div>
            </div>
        </div>
    </body>
</html>
